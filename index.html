<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Clone</title>
    <link rel="stylesheet" href="card_styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="Bar">
            <button>Product </button>
            <button>Marketplace </button>
            <button>Learn </button>
            <button>Resources </button>
        </div>
            <div class="Login">
                <button>Login</button>
                <button>Contact Sales</button>
                <button class="cta">Get started — it's free</button>
            </div>
       
    </header>

    <main>
        <section class="hero">
            <h1>Discover inspiring websites built by the Webflow community</h1>
            <p>Browse, clone, and customize thousands of websites #MadeinWebflow.</p>
            <input type="text" placeholder="Search">
            <div class="filters">
                <button>All</button>
                <button>Animation</button>
                <button>Interactions</button>
                <button>CMS</button>
                <button>Ecommerce</button>
                <button>Portfolio</button>
            </div>
        </section>

        <section class="showcase">
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Webflow Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
