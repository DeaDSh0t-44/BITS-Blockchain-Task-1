<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Clone</title>
    <link rel="stylesheet" href="card_styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ToolTip.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/3de856c8a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu-bar">
            <button class="menu-button" onclick="toggleDropdown()">Product 
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button class="menu-button">Marketplace
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button class="menu-button">Learn</button>
            <button class="menu-button">Resources
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
            <div class="Login">
                <button class="log">Login</button>
                <button class="cs">Contact Sales</button>
                <button class="cta"><p style="
                display: inline-block;
                font-weight: 700; "
                >Get started</p><p style="
                display: inline-block;
                font-weight: 500;"
                > — it's free</p></button>
            </div>
       
    </header>

    <main>
        <section class="hero">
            <button class="mwbf"> Made in Webflow</button>
            <div class = "dwbfc">
                <span id="headline">Discover <span id="replace-word" class="default">inspiring</span> websites </span> 
                <span>built by the Webflow community</span>
            </div>
            <div class="bcmiwbf"><p class="bcmiwbfc">Browse, clone, and customize thousands of websites #MadeinWebflow.</p>
            <p class="lft"> Looking for Templates?</p></div>
            <div class="search-holder">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search" oninput="updateWord()">
                    </div>
            </div>
            <div class="option-container">
                <div class="options">
                    <button class="option-button">All</button>
                    <button class="option-button">Animation</button>
                    <button class="option-button">Interactions</button>
                    <button class="option-button">CMS</button>
                    <button class="option-button">Ecommerce</button>
                    <button class="option-button">Portfolio</button>
                </div>
            </div>
            <div class="filter-container">
                <div class="filter-bar">
                    <div class="filter-item">
                        <select class="dropdown">
                            <option value="popular">Popular</option>
                            <option value="newest">Newest</option>
                            <option value="trending">Trending</option>
                        </select>
                    </div>
                    
                    <div class="filter-item-slider">
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="filter-item-div">Cloneable sites only
                            <i class="fa-regular fa-circle-question" id="tooltip-icon"></i>
                            <div class="tooltip" id="tooltip">
                                Cloneable sites can be copied, modified, and used for personal or commercial purposes.
                            </div>
                        </span>
                    </div>
            </div> 
                <button class="showcase-button">Showcase your site</button>
            </div>
        </section>

        <section class="showcase">
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
            <div class="card">
                <img src="images.png" alt="Card Image" class="card-image">
                <div class="card-overlay">
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Webflow Clone</p>
    </footer>

    <script src="script.js"></script>
    <script src="DRWscripts.js"></script>
    <script src="ToolTip.js"></script>
</body>
</html>
